name: Fetch La Liga Stats

on:
  schedule:
    # Runs at 1:00 AM UTC every day
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Fetch La Liga stats
        run: node scripts/fetch-stats.js
        env:
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}

      - name: Commit updated stats
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/laliga-stats.json
          git diff --staged --quiet || git commit -m "Auto-update La Liga stats [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
